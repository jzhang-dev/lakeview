name: pytest

on: [push]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
    - name: Install with pip
      run: |
        pip install -v .
    - name: Test with pytest
      run: |
        pip install pytest
        cd tests
        pytest
