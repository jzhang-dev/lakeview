name: mypy

on: [push]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
    - name: Install with pip
      run: |
        pip install -v .
    - name: Type check with mypy
      run: |
        pip install mypy
        mypy src/lakeview/*.py
